<div class="d-flex align-items-center">
  @if (menuIcon$ | async; as menuIcon) {
    <button mat-icon-button tabindex="-1" (click)="onMenuIconClick()">
      <mat-icon>{{ menuIcon }}</mat-icon>
    </button>
  }
  @if (headerTitle$ | async; as headerTitle) {
    <lib-text [large]="true" [bold]="true">{{ headerTitle | translate }}</lib-text>
  }
</div>
<div class="right-container">
  @if (showActionBar$ | async) {
    <ng-container *ngTemplateOutlet="actionBarTemplate$ | async"></ng-container>
  }
</div>
