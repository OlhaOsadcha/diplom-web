<mat-select
  panelClass="lib-select-panel"
  [placeholder]="placeholder"
  [multiple]="multiple"
  [disabled]="_disabled"
  [(value)]="_value"
  [disableOptionCentering]="true"
  [disableRipple]="true"
  (valueChange)="onValueChange($event)"
  (blur)="onTouched()"
  (focus)="focus.emit()">
  @for (option of options; track option) {
    <mat-option [value]="option.value">
      {{ option.label }}
    </mat-option>
  }
</mat-select>
